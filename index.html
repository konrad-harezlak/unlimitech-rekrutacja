<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Unlimitech Rekrutacja</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>
  <body>
    <header>
      <div class="topbar">
        <ul class="topbar__list">
          <li class="topbar__item">
            <i class="fa-solid fa-phone"></i> (+48) 000 000 000
          </li>
          <li class="topbar__item">|</li>
          <li class="topbar__item">
            <i class="fa-solid fa-pen-to-square"> </i> Napisz do nas!
          </li>
          <li class="topbar__item">|</li>
          <li class="topbar__item">
            <i class="fa-solid fa-truck-fast"> </i> Darmowa dostawa
          </li>
          <li class="topbar__item">|</li>
          <li class="topbar__item">
            <i class="fa-solid fa-boxes-packing"> </i> 30 dni na darmowy zwrot
          </li>
        </ul>
      </div>
      <div class="main-header">
        <div class="main-header__logo">
          <img src="images/Logo.svg" alt="Unlimitech logo" />
        </div>

        <nav class="main-header__nav">
          <ul class="main-header__nav-list">
            <li class="main-header__nav-item">
              <a href="#">Damskie buty skórzane</a>
            </li>
            <li class="main-header__nav-item">
              <a href="#">Bony podarunkowe</a>
            </li>
            <li class="main-header__nav-item"><a href="#">Nowości</a></li>
            <li class="main-header__nav-item"><a href="#">Bestsellery</a></li>
            <li class="main-header__nav-item"><a href="#">Wyprzedaż</a></li>
          </ul>
        </nav>

        <form class="main-header__search">
          <input type="text" placeholder="Wyszukaj" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="main-header__actions">
          <button class="main-header__user">
            <i class="fa-solid fa-user"></i>
          </button>
          <button class="main-header__fav">
            <i class="fa-solid fa-heart"></i>
          </button>
          <button class="main-header__cart">
            <i class="fa-solid fa-shopping-cart"></i>
          </button>
        </div>
      </div>
    </header>
    <section class="slider"></section>

    <section class="photo-gallery">
      <div class="container">
        <div class="photo-gallery__grid"></div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="js/main.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/gallery.js"></script>
  </body>
</html>
